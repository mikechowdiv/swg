<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Vending Machine</title>
</head>

<body>

<div class="container">
	<h1>Vending Machine</h1>
	<hr/>


	<div class="row">
		<div class="col-md-8">
			<div class="row" id="showItems"></div>
		</div>
		<div id='controls-row' class="col-sm-4 col-xs-12">
			<div class="row">
				
				<!-- ---------------------------- COIN BUTTONS ------------------------------------ --> 
				<div class="col-sm-12 col-xs-4">
					<div id=coins-in class="panel panel-default controls-panel">
						<div class="panel-heading">Insert Coins</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6">
									<h3 style="border: 1px solid black;" id= "moneyId" class="display-borders"></h3>
								</div>
							</div>
							<br>

							<div class="row">
								<div class="col-md-5">
									<button class="btn btn-default" id='add-dollar-btn'>
										Add Dollar
									</button>
								</div>
								<div class="col-md-5">
									<button class="btn btn-default" id='add-quarter-btn'>
										Add Quarter
									</button>
								</div>
							</div>
							<br>

							<div class="row">
								<div class="col-md-5">
									<button class="btn btn-default" id='add-dime-btn'>
										Add Dime
									</button>
								</div>
								<div class="col-md-5">
									<button class="btn btn-default" id='add-nickel-btn'>
										Add Nickel
									</button>
								</div>
							</div>

						</div>
					</div>
				</div>

				<!-- ---------------------------- MESSAGE ---------------------------------- --> 

				<div class="col-sm-12 col-xs-4" >
					<div id='messages' class="panel panel-default controls-panel">
						<div class="panel-heading">Messages</div>
						<div class="row">
							<div class="col-md-10" id="display-message-box">
								<h3 style="border: 1px solid black" id='display-message' class="display-borders"></h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3" style="padding-top: 8px">
								<h4>Item: </h4>
							</div>
							<div class="col-xs-4">
								<h3 style="border: 1px solid black" id="showItemNum" class="display-borders"></h3>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-block btn-default" id='purchase-btn'>
									Purchase
								</button>
							</div>
						</div>
						<hr>					
					</div>
				</div>

				<!-- ---------------------------- RETURN COINS ---------------------------------- --> 

				<div class="col-sm-12 col-xs-4" >
					<div id='coins-out' class="panel panel-default controls-panel">
						<div class="panel-heading">Return Coins</div>
						<div class="row">
							<div class="col-md-12">
								<h3 style="border: 1px solid black;" class="display-borders" id='display-change'></h3>
							</div>
						</div>
						<br>

						<!-- <div class="col-md-6">
							<button class="btn btn-default" id='change-btn' onclick="makeChange()">
								
							</button>
						</div> -->
					</div>
				</div>



			</div>
		</div>	
	</div>

	<!-- ---------------------------- END OF CONTAINER ------------------------------------ --> 
</div>


<a id='item-template' class='hide'>
	<div class="col-md-3 items">
		<span class="item-number"></span>
		<div class="row text-center item-name"></div>
		<br><br>
		<div class="row text-center item-price"></div>
		<br><br>
		<div class="row text-center item-quantity"></div>
	</div>
</a>

<script src="script.js"></script>
</body>
</html>
